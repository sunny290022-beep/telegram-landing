<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចូលរួមក្រុម Telegram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Khmer:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page-container">
        <!-- Decorative background elements -->
        <div class="bg-decoration bg-decoration-1"></div>
        <div class="bg-decoration bg-decoration-2"></div>
        <div class="bg-decoration bg-decoration-3"></div>

        <!-- Corner icons with animation -->
        <div class="corner-icons">
            <div class="corner-icon top-left">🎁</div>
            <div class="corner-icon top-right">💰</div>
            <div class="corner-icon bottom-left">💎</div>
            <div class="corner-icon bottom-right">🎉</div>
        </div>

        <!-- Main content -->
        <div class="main-content">
            <div class="content-card">
                <!-- Header with icon -->
                <div class="card-header">
                    <div class="header-icon">📱</div>
                    <h1 class="main-title">ចូលរួមក្រុម<br><span class="highlight">Telegram</span><br>របស់យើងឥឡូវនេះ</h1>
                </div>

                <!-- Description -->
                <div class="card-body">
                    <p class="description">ខ្ញុំចង់ចូលរួមក្រុមវិនិយោគ 👉ចុចចូលនេះដើម្បីទទួលបានការណែនាំ</p>

                    <!-- CTA Button with pointing hand -->
                    <div class="cta-section">
                        <div class="pointing-hand-container">
                            <div class="pointing-hand">👉</div>
                        </div>
                        <button id="joinBtn" class="join-btn">
                            <span class="btn-text">ចូលរួមឥឡូវនេះ</span>
                            <span class="btn-icon">→</span>
                        </button>
                    </div>

                    <!-- Helper text -->
                    <p class="helper-text">ចុចលើប៊ូតុង ឬលើទូរស័ព្ទដើម្បីចូលរួម</p>
                </div>

                <!-- Footer -->
                <div class="card-footer">
                    <p class="footer-text">✨ ដោលចូលរួមក្រុម Telegram របស់យើង ✨</p>
                </div>
            </div>

            <!-- Trust badges -->
            <div class="trust-section">
                <div class="badge">
                    <span class="badge-icon">👥</span>
                    <span class="badge-text">20+ ក្រុម</span>
                </div>
                <div class="badge">
                    <span class="badge-icon">⭐</span>
                    <span class="badge-text">100% សន្ទស្សន៍</span>
                </div>
                <div class="badge">
                    <span class="badge-icon">🔒</span>
                    <span class="badge-text">ស្វាគមន៍</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
